<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="seccion">
        <img src="img/Logo.png" alt="logo">
        <p>Algoritmo Cifrado Cesar | by Rey Perseo </p>
    </header>
    <main class="contenedor seccion">
        <section class="seccion_1">
            <span>Solo letras minísculas y sin espacios*</span>
            <textarea id="inputTextArea" placeholder="Ingrese el texto aquí"></textarea>
            <button class="btn_1" onclick="encriptar()">Encriptar</button>
            <button class="btn_2" onclick="desencriptar()">Desencriptar</button>
        </section>

        <section class="seccion_2">
            <textarea id="outputTextArea" rows="4" cols="50" readonly></textarea>
            
            <img class="imagen" id="imagen" src="img/Muñeco.png" alt="logo muñeco">
            <h1 class="titulo" id="titulo">Ningún mensaje fue encontrado</h1>
            <p class="parrafo" id="parrafo">Ingrese el texto que desees encriptar o desenciptar.</p>
        </section>
    </main>
    
    <script src="app.js"></script>

</body>
</html>
